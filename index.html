<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assetes/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./assetes/icons/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="">
    <section class="">
        <h1>ToDo App With java Script</h1>
        <div class="container">
            <div class="div-show-model d-grid mx-auto my-3">
                <button  id="show-model-btn" class="btn btn-primary" id="show-model">Show Model</button>
            </div>
        </div>



        <div class="line">
            <hr>
        </div>


        <h1 class="h1">Your Tasks</h1>
        <div class="counter ">
            <div class="clac-task">you have : 0 tasks</div>
            <div class="clac-com">compleated task is : </div>
            <div class="clac-beld">pending task is : </div>
        </div>
        <div class="container">
            <div class="cord-2">
                <div class="div-delet">
                    <button id="delet-all" class=" none btn-delet-all btn btn-danger">Delet All</button>
                </div>
                <div class=" alert alert-danger " id="empity-task">
                    empity task
                </div>
                <div class="cord-2-body" id="all-task">
                    
                </div>
            </div>
        </div>
        <div class=" none layout">
            <div class="modal" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Add Task</h5>
                      <button  id="close-btn" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="cord">
                            <div class="cord-body">
                                <input type="text" id="input-task" placeholder="inter your task" class="">
                                <span class="text-danger none">you must enter data </span>
                                <p class="text-danger none">your text must be more then 3 craktars and less then 20 </p>
                            </div>
                            <div class="button-body">
                                <button class="" id="btn-task"> Add task</button>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button id="close-btn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <div class="dark-mood "> 
            <button id="darkBtn" class="btn btn-success"><i class="fa-solid fa-cloud-moon"></i></button>
        </div>
        <div class="confarm none ">
            <div  id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-body">
                  Do you Want Delet All Tasks?
                  <div class=" btns mt-2 pt-2 border-top">
                    <button id="confarm-delet" type="button" class="btn btn-danger btn-sm">Delet All</button>
                    <button id="confarm-close" type="button" class="btn btn-primary btn-sm" data-bs-dismiss="toast">Close</button>
                  </div>
                </div>
            </div>
        </div>

    </section>












    <script src="./assetes/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
